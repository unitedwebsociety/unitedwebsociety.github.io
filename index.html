  <!-- Particle Web Background Script -->
  <script>
  (() => {
    const canvas = document.getElementById("bg-canvas");
    const ctx = canvas.getContext("2d", { alpha: true });

    // ---- Tweakables ----
    const CFG = {
      density: 0.00008,
      maxParticles: 140,
      minParticles: 45,
      speed: 0.35,
      dotRadius: 1.2,
      linkDist: 120,
      mouseLinkDist: 160,
      lineWidth: 1,
      dotColor: "255,255,255",
      lineColor: "77,168,255",
      dotAlpha: 0.55
    };

    // Mobile performance tuning
    const vw = Math.min(window.innerWidth || 0, window.innerHeight || 0);
    if (vw && vw < 420) {
      CFG.maxParticles = 85;
      CFG.minParticles = 28;
      CFG.linkDist = 95;
      CFG.mouseLinkDist = 120;
      CFG.speed = 0.28;
      CFG.dotRadius = 1.05;
    }

    let w = 0, h = 0, dpr = 1;
    let particles = [];
    const mouse = { x: null, y: null, active: false };

    function makeParticle() {
      const angle = Math.random() * Math.PI * 2;
      const sp = CFG.speed * (0.6 + Math.random() * 0.8);
      return {
        x: Math.random() * w,
        y: Math.random() * h,
        vx: Math.cos(angle) * sp,
        vy: Math.sin(angle) * sp
      };
    }

    function resize() {
      dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      w = canvas.clientWidth = window.innerWidth;
      h = canvas.clientHeight = window.innerHeight;
      canvas.width = Math.floor(w * dpr);
      canvas.height = Math.floor(h * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

      const target = Math.round(w * h * CFG.density);
      const count = Math.max(CFG.minParticles, Math.min(CFG.maxParticles, target));

      if (particles.length < count) {
        for (let i = particles.length; i < count; i++) particles.push(makeParticle());
      } else if (particles.length > count) {
        particles.length = count;
      }
    }

    function step() {
      ctx.clearRect(0, 0, w, h);

      for (const p of particles) {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < -10) p.x = w + 10;
        if (p.x > w + 10) p.x = -10;
        if (p.y < -10) p.y = h + 10;
        if (p.y > h + 10) p.y = -10;
      }

      for (let i = 0; i < particles.length; i++) {
        const a = particles[i];

        ctx.beginPath();
        ctx.arc(a.x, a.y, CFG.dotRadius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${CFG.dotColor},${CFG.dotAlpha})`;
        ctx.fill();

        for (let j = i + 1; j < particles.length; j++) {
          const b = particles[j];
          const dx = a.x - b.x;
          const dy = a.y - b.y;
          const dist = Math.hypot(dx, dy);
          if (dist > CFG.linkDist) continue;

          const alpha = (1 - dist / CFG.linkDist) * 0.35;
          ctx.strokeStyle = `rgba(${CFG.lineColor},${alpha})`;
          ctx.lineWidth = CFG.lineWidth;
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.stroke();
        }

        if (mouse.active && mouse.x != null) {
          const dx = a.x - mouse.x;
          const dy = a.y - mouse.y;
          const dist = Math.hypot(dx, dy);
          if (dist < CFG.mouseLinkDist) {
            const alpha = (1 - dist / CFG.mouseLinkDist) * 0.5;
            ctx.strokeStyle = `rgba(${CFG.lineColor},${alpha})`;
            ctx.lineWidth = CFG.lineWidth;
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(step);
    }

    // Mouse + touch tracking
    window.addEventListener("mousemove", (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      mouse.active = true;
    }, { passive: true });

    window.addEventListener("mouseleave", () => { mouse.active = false; });

    window.addEventListener("touchstart", () => { mouse.active = true; }, { passive: true });
    window.addEventListener("touchmove", (e) => {
      const t = e.touches && e.touches[0];
      if (!t) return;
      mouse.x = t.clientX;
      mouse.y = t.clientY;
    }, { passive: true });
    window.addEventListener("touchend", () => { mouse.active = false; }, { passive: true });

    // Reduce motion accessibility
    const reduce = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
    if (reduce) {
      CFG.speed = 0.12;
      CFG.maxParticles = Math.min(CFG.maxParticles, 80);
      CFG.linkDist = Math.min(CFG.linkDist, 95);
    }

    window.addEventListener("resize", resize);
    resize();
    step();
  })();
  </script>
